<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects Overview Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #0d1117;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .chart-container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: #161b22;
            border-radius: 10px;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .legend div {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }
        .legend span {
            width: 12px;
            height: 12px;
            display: inline-block;
            margin-right: 5px;
            border-radius: 50%;
        }
        .purple { background-color: #a970ff; }
        .green { background-color: #4caf50; }
        .red { background-color: #ff4d4d; }
    </style>
</head>
<body>

    <h2>Projects Overview</h2>
    <div class="chart-container">
        <canvas id="projectsChart"></canvas>
    </div>

    <div class="legend">
        <div><span class="purple"></span> Number of Projects</div>
        <div><span class="green"></span> Revenue</div>
        <div><span class="red"></span> Active Projects</div>
    </div>

    <script>
        const ctx = document.getElementById('projectsChart').getContext('2d');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [
                    {
                        label: 'Number of Projects',
                        data: [70, 80, 65, 90, 75, 80, 85, 70, 90, 50, 70, 100],
                        backgroundColor: '#a970ff',
                        borderRadius: 5
                    },
                    {
                        label: 'Revenue',
                        data: [40, 50, 45, 55, 50, 60, 70, 65, 60, 50, 55, 70],
                        type: 'line',
                        borderColor: '#4caf50',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    },
                    {
                        label: 'Active Projects',
                        data: [20, 25, 30, 35, 30, 25, 30, 28, 26, 24, 22, 20],
                        type: 'line',
                        borderColor: '#ff4d4d',
                        borderWidth: 2,
                        fill: false,
                        borderDash: [5, 5],
                        pointBackgroundColor: '#ff4d4d'
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index', intersect: false }
                },
                scales: {
                    x: {
                        grid: { display: false }
                    },
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    </script>

</body>
</html>
